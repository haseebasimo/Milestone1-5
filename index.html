<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder</h1>
    <form id="resumeform">
        <fieldset>
           <label for="profilePic">Profile pic</label>
            <input for="Profile" id="Profile" type="file" accept="image/*" required >
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
        <fieldset>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>
        <div class="center-button">
            <button type="submit">Generate Resume</button>
            <script src="script.js"></script>
        </div>
    </form>
    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>
    <script src="script.js"></script>
    <!-- Shareable Link and PDF Download -->
    <div id="share-section">
        <button id="copy-link-btn">Copy Shareable Link</button>
        <a id="shareable-link" href="#" target="_blank" style="display: none"
          >View Shareable Resume</a
        >
        <button id="download-btn">Download PDF</button>
</div> 

</body>
</html>
